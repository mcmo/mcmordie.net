<div id='stopwatch'>
  <span id='hours'>00</span><span class="no-space">:</span><span id='minutes'>00</span><span class="no-space">:</span><span id='seconds'>00</span><span class="no-space">.</span><span id='tenths'>0</span>
</div>
<div id='buttons'>
  <button id='start' class="btn btn-success">
    Start
  </button>
  <button id='stop' class="btn btn-danger" disabled>
    Stop
  </button>
  <button id='reset' class="btn btn-warning" disabled>
    Reset
  </button>
</div>
